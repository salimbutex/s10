<div class="title">
		<div class="center-block">Log in</div>
</div>
<div class="extra_space">
&nbsp;
</div>
<div class="container">
	<div class="col-xs-3 ">&nbsp;</div>
	<div class="col-xs-6 center-block center">
	<img src='images/logo.jpg';>
	</div>
	<div class="col-xs-3 ">&nbsp;</div>
	<div class="extra_space col-xs-12">
	&nbsp;
	</div>
	
	<div class="col-xs-12" >
	   <form role="form" name='loginForm' novalidate >
	     <p class="help-block" >{{ loginError }}<p>
		<div class="form-group">
		  <input type="email" class="form-control" id="email"  name='email' ng-model="userForm.email" placeholder="Email" value="" required />
		   <p ng-show="loginForm.email.$invalid && !loginForm.email.$pristine" class="help-block">Please enter a valid email.<p>
		</div>
		
		<div class="form-group">
		 <input type="password" class="form-control" id="pwd" ng-minlength=6 ng-model="userForm.password" ng-maxlength=18 name='password' placeholder="Enter password" value="" required />
		 <p ng-show="loginForm.password.$invalid && !loginForm.password.$pristine && !loginForm.password.$error.minlength && !loginForm.password.$error.maxlength" class="help-block">Please enter a valid password.</p>
		 <p class="error help-block" ng-show="loginForm.password.$error.minlength">
                Too short!</p>
		 <p class="error help-block" ng-show="loginForm.password.$error.maxlength">
                Too long!</p>
		</div>
		
		<input type="checkbox" name="remember" id="remember_me" value="" ng-model="userForm.remember" />Remember me
		
		<button type="submit" class="submit col-xs-12 btn btn-default" ng-click='processloginForm()'>Login</button>
		

		<div class="small_extra_space col-xs-12">&nbsp;</div>
		<button type="submit" class="fbsubmit col-xs-12 btn btn-default" ng-click='facebookLogin()' >Login With Facebook</button>
	  </form>
	   <a href='#/register' class='center-block' style="font-size:23px;">Not registered yet!</a>
	  <div class="small_extra_space col-xs-12">&nbsp;</div>
	</div>	
</div>
