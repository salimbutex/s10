<div class="title">
		<div class="center-block"><a href='#/find_session'><i  style='float:left;' class="fa fa-arrow-left"></i></a>Find Session</div>
</div>
<div class="extra_space">
&nbsp;
</div>
<div class="container">
	<div class="col-xs-12">
	<p style='color:#2e6da4;'>{{ findError }}</p>
	    <a  ng-repeat='x in sessions' uib-dropdown on-toggle="toggled(open)"><button  uib-dropdown-toggle class="searchsession submit col-xs-12 btn btn-default">{{ x.name | capitalize }} <!-- -{{ x.instructor}} -->
		<i ng-if='x.session_type' class="status fa fa-lock"></i><i ng-if='!x.session_type' class="status fa fa-unlock"></i><p>{{ x.date }}</p><p>Location: {{ x.location }}</p></button> <p  class="uib-dropdown-menu" aria-labelledby="simple-dropdown">This is a <strong>{{ x.session_type==1 ? "Private" : "Public" }}</strong> group.<!--strong style='color:#5CB85C;' ng-click='join( $index,x.id , x.session_type )'> {{ x.session_type==1 ? "Send request for join" : "Join now" }}</strong--><strong style='color:#5CB85C;' ng-click='join( $index,x.id , x.session_type )'> 	
		<img ng-src="{{x.session_type==1 && 'images/button.png' || 'images/join-now.png'}}" width="200px" />
		</strong></p></a>
	</div>	
</div>
